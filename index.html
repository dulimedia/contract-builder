<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nucor 2026 - Contract Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nucor-green': '#00A651',
                        'nucor-darkgreen': '#007A3D',
                        'nucor-gray': '#4A5568',
                        'nucor-lightgray': '#E2E8F0'
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: #fafafa;
            color: #1a1a1a;
        }

        .service-card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .service-card:hover {
            border-color: #00A651;
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.1);
        }

        .frequency-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .frequency-option:hover {
            border-color: #00A651;
            background: #f8fff9;
        }

        .frequency-option.selected {
            border-color: #00A651;
            background: #f0fff4;
        }

        .frequency-option input[type="radio"] {
            margin-right: 12px;
            accent-color: #00A651;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover:not(:disabled) {
            background: #00A651;
            border-color: #00A651;
            color: white;
        }

        .quantity-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            color: #1a1a1a;
            font-size: 16px;
        }

        .pricing-sidebar {
            position: sticky;
            top: 24px;
            background: linear-gradient(145deg, #00A651, #007A3D);
            color: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 166, 81, 0.3);
        }

        .tab-nav {
            border-bottom: 1px solid #e1e5e9;
            margin-bottom: 32px;
        }

        .tab-button {
            padding: 16px 24px;
            border: none;
            background: none;
            color: #6b7280;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 32px;
        }

        .tab-button.active {
            color: #00A651;
            border-bottom-color: #00A651;
        }

        .tab-button:hover {
            color: #374151;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00A651;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .service-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
        }

        .service-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
            margin-bottom: 0;
        }

        .price-display {
            font-weight: 600;
            color: #00A651;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const InfoIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const ClockIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const DownloadIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const CheckIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const MinusIcon = () => (
            <svg className="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        );

        // Service definitions
        const SERVICES = {
            cinematicVideo: {
                id: 'cinematicVideo',
                name: 'Premium Cinematic Videos',
                description: '3-minute AI-Enhanced 4K cinematic showcases',
                pricing: {
                    base: 16500,          // Base price for AI-Enhanced 4K
                    native4k: 18000,      // Price for Native 4K
                    retainer: 13500       // Retainer price (AI-Enhanced)
                },
                frequencies: [
                    { value: 'none', label: 'None', monthlyRate: 0 },
                    { value: 'quarterly', label: 'Every 4 months', monthlyRate: 0.25 },
                    { value: 'triannual', label: 'Every 3 months', monthlyRate: 0.33 },
                    { value: 'bimonthly', label: 'Every 2 months', monthlyRate: 0.5 },
                    { value: 'monthly', label: 'Monthly', monthlyRate: 1 }
                ],
                details: {
                    description: 'Premium 3-minute cinematic showcases featuring advanced 3D modeling, photorealistic lighting, professional sound design, and AI-enhanced 4K resolution. Perfect for trade shows, marketing campaigns, and high-impact presentations.',
                    technicalSpecs: {
                        aiEnhanced: 'AI-Enhanced 4K (3840×2160 output), 60fps, Dolby Digital 5.1 surround sound, HDR color grading, professional motion graphics',
                        native4k: 'Native 4K (3840×2160) rendering, 60fps, uncompressed output pipeline, professional color grading suite compatibility'
                    },
                    timeline: {
                        aiEnhanced: '16-18 business days from CAD delivery to final output',
                        native4k: '21-25 business days from CAD delivery to final output'
                    },
                    deliverables: ['Final 4K video file (MP4)', 'Web-optimized versions (1080p, 720p)', 'Social media cuts (16:9, 9:16, 1:1)', 'Raw project files', 'High-resolution thumbnails']
                }
            },
            demoVideos: {
                id: 'demoVideos',
                name: 'Demo Videos',
                description: '90-second professional demonstration videos',
                pricing: {
                    individual: 8000,
                    retainer: 6000
                },
                minimum: 1,
                maximum: 10,
                details: {
                    description: 'Professional demonstration videos showcasing product features, benefits, and applications. Optimized for training, sales presentations, and product launches.',
                    technicalSpecs: 'Full HD 1080p (1920×1080), 30fps, stereo audio, professional voiceover, motion graphics overlays',
                    timeline: '10-12 business days from concept approval',
                    deliverables: ['Final 1080p video file', 'Web-optimized version', 'Audio stems', 'Closed captions (SRT)', 'Thumbnail images']
                }
            },
            verticalVideos: {
                id: 'verticalVideos',
                name: 'Vertical Content',
                description: '60-second mobile-optimized vertical videos',
                pricing: {
                    individual: 3500,
                    retainer: 2500
                },
                minimum: 2,
                maximum: 8,
                details: {
                    description: 'Mobile-optimized vertical videos designed for social media platforms, LinkedIn posts, and mobile-first viewing experiences.',
                    technicalSpecs: 'Vertical HD 1080×1920, 30fps, optimized audio levels, social media-ready formats',
                    timeline: '7-9 business days from concept approval',
                    deliverables: ['Vertical 1080p video', 'Square format version', 'Story format (9:16)', 'Captions overlay', 'Social media thumbnails']
                }
            },
            highResStills: {
                id: 'highResStills',
                name: 'High-Resolution Stills',
                description: '8K ultra-high-resolution product renders',
                pricing: {
                    individual: 200,
                    retainer: 133
                },
                minimum: 0,
                maximum: 20,
                details: {
                    description: 'Ultra-high-resolution product renders perfect for print materials, large-format displays, and premium marketing collateral. Professional lighting and composition.',
                    technicalSpecs: '8K resolution (7680×4320), PNG/TIFF formats, 16-bit color depth, print-ready quality at 300 DPI',
                    timeline: '5-7 business days per batch',
                    deliverables: ['8K master files', 'Print-ready versions (300 DPI)', 'Web-optimized versions', 'Multiple angles/compositions', 'Transparent background versions']
                }
            }
        };

        function ContractBuilder() {
            const [contract, setContract] = useState({
                cinematicFrequency: 'quarterly',
                cinematicQuality: 'ai-enhanced',
                demoVideos: 1,
                verticalVideos: 2,
                highResStills: 0,
                cinematicModeling: false,  // Per-video modeling switches
                demoModeling: false,
                verticalModeling: false,
                stillsModeling: false
            });
            const [showInfo, setShowInfo] = useState({});
            const [activePopup, setActivePopup] = useState(null);
            const [activeTab, setActiveTab] = useState('services');

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            const calculatePricing = () => {
                let monthlyTotal = 0;
                let individualTotal = 0;
                let breakdown = [];

                // Cinematic Videos
                if (contract.cinematicFrequency !== 'none') {
                    const cinematicService = SERVICES.cinematicVideo;
                    const frequency = cinematicService.frequencies.find(f => f.value === contract.cinematicFrequency);
                    const isNative4k = contract.cinematicQuality === 'native-4k';
                    const monthlyRate = frequency.monthlyRate;
                    
                    let baseIndividualPrice = isNative4k ? cinematicService.pricing.native4k : cinematicService.pricing.base;
                    let baseRetainerPrice = isNative4k ? 
                        cinematicService.pricing.retainer + 1500 : 
                        cinematicService.pricing.retainer;

                    // Add 25% modeling cost if enabled for cinematics
                    if (contract.cinematicModeling) {
                        baseIndividualPrice *= 1.25;
                        baseRetainerPrice *= 1.25;
                    }
                    
                    const monthlyRetainerCost = baseRetainerPrice * monthlyRate;
                    const monthlyIndividualCost = baseIndividualPrice * monthlyRate;
                    
                    monthlyTotal += monthlyRetainerCost;
                    individualTotal += monthlyIndividualCost;
                    
                    const serviceName = contract.cinematicModeling 
                        ? `Premium Cinematic with Modeling (${isNative4k ? 'Native 4K' : 'AI-Enhanced 4K'})`
                        : `Premium Cinematic (${isNative4k ? 'Native 4K' : 'AI-Enhanced 4K'})`;

                    breakdown.push({
                        service: serviceName,
                        frequency: frequency.label,
                        monthlyRetainer: monthlyRetainerCost,
                        monthlyIndividual: monthlyIndividualCost,
                        savings: monthlyIndividualCost - monthlyRetainerCost
                    });
                }

                // Demo Videos
                if (contract.demoVideos > 0) {
                    const demoService = SERVICES.demoVideos;
                    let monthlyRetainer = demoService.pricing.retainer * contract.demoVideos;
                    let monthlyIndividual = demoService.pricing.individual * contract.demoVideos;
                    
                    // Add 20% modeling cost if enabled for demos
                    if (contract.demoModeling) {
                        monthlyRetainer *= 1.2;
                        monthlyIndividual *= 1.2;
                    }
                    
                    monthlyTotal += monthlyRetainer;
                    individualTotal += monthlyIndividual;
                    
                    const serviceName = contract.demoModeling 
                        ? `Demo Videos with Modeling (${contract.demoVideos}×)`
                        : `Demo Videos (${contract.demoVideos}×)`;
                    
                    breakdown.push({
                        service: serviceName,
                        frequency: 'Monthly',
                        monthlyRetainer: monthlyRetainer,
                        monthlyIndividual: monthlyIndividual,
                        savings: monthlyIndividual - monthlyRetainer
                    });
                }

                // Vertical Videos
                if (contract.verticalVideos > 0) {
                    const verticalService = SERVICES.verticalVideos;
                    let monthlyRetainer = verticalService.pricing.retainer * contract.verticalVideos;
                    let monthlyIndividual = verticalService.pricing.individual * contract.verticalVideos;
                    
                    // Add 20% modeling cost if enabled for verticals
                    if (contract.verticalModeling) {
                        monthlyRetainer *= 1.2;
                        monthlyIndividual *= 1.2;
                    }
                    
                    monthlyTotal += monthlyRetainer;
                    individualTotal += monthlyIndividual;
                    
                    const serviceName = contract.verticalModeling 
                        ? `Vertical Content with Modeling (${contract.verticalVideos}×)`
                        : `Vertical Content (${contract.verticalVideos}×)`;
                    
                    breakdown.push({
                        service: serviceName,
                        frequency: 'Monthly',
                        monthlyRetainer: monthlyRetainer,
                        monthlyIndividual: monthlyIndividual,
                        savings: monthlyIndividual - monthlyRetainer
                    });
                }

                // High-Res Stills
                if (contract.highResStills > 0) {
                    const stillsService = SERVICES.highResStills;
                    let monthlyRetainer = stillsService.pricing.retainer * contract.highResStills;
                    let monthlyIndividual = stillsService.pricing.individual * contract.highResStills;
                    
                    // Add 25% modeling cost if enabled for stills
                    if (contract.stillsModeling) {
                        monthlyRetainer *= 1.25;
                        monthlyIndividual *= 1.25;
                    }
                    
                    monthlyTotal += monthlyRetainer;
                    individualTotal += monthlyIndividual;
                    
                    const serviceName = contract.stillsModeling 
                        ? `High-Res Stills with Modeling (${contract.highResStills}×)`
                        : `High-Res Stills (${contract.highResStills}×)`;
                    
                    breakdown.push({
                        service: serviceName,
                        frequency: 'Monthly',
                        monthlyRetainer: monthlyRetainer,
                        monthlyIndividual: monthlyIndividual,
                        savings: monthlyIndividual - monthlyRetainer
                    });
                }

                // Always include CAD conversion
                breakdown.push({
                    service: 'CAD Conversion & Optimization',
                    frequency: 'Unlimited',
                    monthlyRetainer: 0,
                    monthlyIndividual: 500,
                    savings: 500
                });
                individualTotal += 500;

                const totalSavings = individualTotal - monthlyTotal;
                const savingsPercentage = individualTotal > 0 ? (totalSavings / individualTotal) * 100 : 0;

                return {
                    monthlyTotal,
                    annualTotal: monthlyTotal * 12,
                    individualTotal,
                    totalSavings,
                    savingsPercentage,
                    breakdown
                };
            };

            // Calculate dynamic constraints based on cinematic frequency
            const getConstraints = (cinematicFreq) => {
                switch (cinematicFreq) {
                    case 'monthly':
                        return {
                            demo: { min: 0, max: 0, message: "No room for demo videos with monthly cinematics" },
                            vertical: { min: 1, max: 4 }
                        };
                    case 'bimonthly':
                        return {
                            demo: { min: 0, max: 2 },
                            vertical: { min: 1, max: 4 }
                        };
                    case 'triannual':
                    case 'quarterly':
                        return {
                            demo: { min: 1, max: 3 },
                            vertical: { min: 2, max: 4 }
                        };
                    case 'none':
                    default:
                        return {
                            demo: { min: 2, max: 4 },
                            vertical: { min: 2, max: 4 }
                        };
                }
            };

            const updateContract = (field, value) => {
                setContract(prev => {
                    const newContract = { ...prev, [field]: value };
                    
                    // If updating cinematic frequency, adjust other values to fit constraints
                    if (field === 'cinematicFrequency') {
                        const constraints = getConstraints(value);
                        
                        // Adjust demo videos to fit constraints
                        if (newContract.demoVideos > constraints.demo.max) {
                            newContract.demoVideos = constraints.demo.max;
                        } else if (newContract.demoVideos < constraints.demo.min) {
                            newContract.demoVideos = constraints.demo.min;
                        }
                        
                        // Adjust vertical videos to fit constraints  
                        if (newContract.verticalVideos > constraints.vertical.max) {
                            newContract.verticalVideos = constraints.vertical.max;
                        } else if (newContract.verticalVideos < constraints.vertical.min) {
                            newContract.verticalVideos = constraints.vertical.min;
                        }
                    }
                    
                    return newContract;
                });
            };

            const incrementValue = (field, staticMax) => {
                setContract(prev => {
                    const constraints = getConstraints(prev.cinematicFrequency);
                    let max = staticMax;
                    
                    // Use dynamic constraints for demo and vertical videos
                    if (field === 'demoVideos') {
                        max = constraints.demo.max;
                    } else if (field === 'verticalVideos') {
                        max = constraints.vertical.max;
                    }
                    
                    return {
                        ...prev,
                        [field]: Math.min(prev[field] + 1, max)
                    };
                });
            };

            const decrementValue = (field, staticMin) => {
                setContract(prev => {
                    const constraints = getConstraints(prev.cinematicFrequency);
                    let min = staticMin;
                    
                    // Use dynamic constraints for demo and vertical videos
                    if (field === 'demoVideos') {
                        min = constraints.demo.min;
                    } else if (field === 'verticalVideos') {
                        min = constraints.vertical.min;
                    }
                    
                    return {
                        ...prev,
                        [field]: Math.max(prev[field] - 1, min)
                    };
                });
            };

            const exportContract = () => {
                const pricing = calculatePricing();
                
                const contractData = {
                    contractDetails: {
                        monthlyInvestment: formatCurrency(pricing.monthlyTotal),
                        annualInvestment: formatCurrency(pricing.annualTotal),
                        totalSavings: formatCurrency(pricing.totalSavings),
                        savingsPercentage: pricing.savingsPercentage.toFixed(1) + '%'
                    },
                    services: pricing.breakdown.map(item => ({
                        service: item.service,
                        frequency: item.frequency,
                        monthlyRate: formatCurrency(item.monthlyRetainer),
                        individualRate: formatCurrency(item.monthlyIndividual),
                        monthlySavings: formatCurrency(item.savings)
                    })),
                    serviceDetails: {
                        cinematicVideo: contract.cinematicFrequency !== 'none' ? {
                            frequency: contract.cinematicFrequency,
                            quality: contract.cinematicQuality,
                            details: SERVICES.cinematicVideo.details
                        } : null,
                        demoVideos: contract.demoVideos > 0 ? {
                            quantity: contract.demoVideos,
                            details: SERVICES.demoVideos.details
                        } : null,
                        verticalVideos: contract.verticalVideos > 0 ? {
                            quantity: contract.verticalVideos,
                            details: SERVICES.verticalVideos.details
                        } : null,
                        highResStills: contract.highResStills > 0 ? {
                            quantity: contract.highResStills,
                            details: SERVICES.highResStills.details
                        } : null
                    },
                    terms: {
                        paymentSchedule: 'Net 30 days',
                        contractLength: '12 months minimum',
                        cancellationPolicy: '60 days written notice',
                        revisionPolicy: 'Up to 3 revisions per deliverable included',
                        rushDelivery: 'Available for 50% surcharge',
                        cadConversion: 'Unlimited CAD conversion included',
                        qualityAssurance: '100% satisfaction guarantee',
                        intellectualProperty: 'Client retains all rights to final deliverables'
                    },
                    contact: {
                        name: 'Drew Rogers',
                        company: 'DuliMedia LLC',
                        email: 'DuliMediaLLC@gmail.com',
                        phone: '(818) 632-4964'
                    },
                    generatedAt: new Date().toISOString(),
                    validUntil: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
                };

                const blob = new Blob([JSON.stringify(contractData, null, 2)], { 
                    type: 'application/json' 
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nucor-custom-contract-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const pricing = calculatePricing();
            const constraints = getConstraints(contract.cinematicFrequency);

            return (
                <div className="min-h-screen py-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        
                        {/* Header */}
                        <div className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">
                                Nucor 2026 Video Production
                            </h1>
                            <h2 className="text-2xl text-nucor-green mb-6">
                                Custom Contract Builder
                            </h2>
                            <p className="text-lg text-gray-600 max-w-3xl mx-auto">
                                Build your perfect retainer package with complete flexibility. 
                                Choose exactly what you need, when you need it.
                            </p>
                        </div>

                        {/* Tab Navigation */}
                        <div className="tab-nav">
                            <button
                                onClick={() => setActiveTab('services')}
                                className={`tab-button ${activeTab === 'services' ? 'active' : ''}`}
                            >
                                Services
                            </button>
                            <button
                                onClick={() => setActiveTab('summary')}
                                className={`tab-button ${activeTab === 'summary' ? 'active' : ''}`}
                            >
                                Summary
                            </button>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Main Content Area */}
                            <div className="lg:col-span-2 space-y-6">
                                
                                {activeTab === 'services' && (
                                    <div className="space-y-6">
                                

                                {/* Premium Cinematic Videos */}
                                <div className="service-card">
                                    <div className="service-header">
                                        <div>
                                            <h3 className="service-title">Premium Cinematic Videos</h3>
                                            <p className="service-subtitle">3-minute AI-Enhanced 4K cinematic showcases</p>
                                        </div>
                                    </div>

                                    <div className="mb-6">
                                        <h4 className="font-medium text-gray-900 mb-4">Frequency</h4>
                                        {SERVICES.cinematicVideo.frequencies.map(freq => {
                                            const frequency = SERVICES.cinematicVideo.frequencies.find(f => f.value === freq.value);
                                            const isNative4k = contract.cinematicQuality === 'native-4k';
                                            const monthlyRate = frequency.monthlyRate;
                                            
                                            let basePrice = isNative4k ? 
                                                SERVICES.cinematicVideo.pricing.retainer + 1500 : 
                                                SERVICES.cinematicVideo.pricing.retainer;

                                            // Add 25% modeling cost if enabled for cinematics
                                            if (contract.cinematicModeling) {
                                                basePrice *= 1.25;
                                            }

                                            const monthlyPrice = basePrice * monthlyRate;

                                            return (
                                                <div 
                                                    key={freq.value}
                                                    className={`frequency-option ${contract.cinematicFrequency === freq.value ? 'selected' : ''}`}

                                                </div>
                                            </div>
                                        </div>

                                        {/* Quality Assurance */}
                                        <div className="contract-section">
                                            <h3 className="text-xl font-bold text-gray-900 mb-6">Quality Assurance & Support</h3>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                <div className="text-center">
                                                    <div className="bg-nucor-green text-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                                                        <CheckIcon />
                                                    </div>
                                                    <h4 className="font-semibold text-gray-900 mb-2">100% Satisfaction</h4>
                                                    <p className="text-gray-600 text-sm">Guaranteed satisfaction with unlimited revisions up to 3 per deliverable</p>
                                                </div>
                                                
                                                <div className="text-center">
                                                    <div className="bg-nucor-green text-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                                                        <ClockIcon />
                                                    </div>
                                                    <h4 className="font-semibold text-gray-900 mb-2">On-Time Delivery</h4>
                                                    <p className="text-gray-600 text-sm">Structured timeline management with milestone tracking and progress updates</p>
                                                </div>
                                                
                                                <div className="text-center">
                                                    <div className="bg-nucor-green text-white rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                                                        <DownloadIcon />
                                                    </div>
                                                    <h4 className="font-semibold text-gray-900 mb-2">Complete Deliverables</h4>
                                                    <p className="text-gray-600 text-sm">Full package including source files, multiple formats, and documentation</p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Project Management */}
                                        <div className="contract-section">
                                            <h3 className="text-xl font-bold text-gray-900 mb-6">Project Management & Communication</h3>
                                            
                                            <div className="space-y-4">
                                                <div className="flex items-start space-x-4">
                                                    <div className="bg-nucor-green text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold mt-1">1</div>
                                                    <div>
                                                        <h4 className="font-semibold text-gray-900">Dedicated Project Manager</h4>
                                                        <p className="text-gray-600 text-sm">Single point of contact for streamlined communication and project coordination</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-start space-x-4">
                                                    <div className="bg-nucor-green text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold mt-1">2</div>
                                                    <div>
                                                        <h4 className="font-semibold text-gray-900">Weekly Progress Updates</h4>
                                                        <p className="text-gray-600 text-sm">Regular status reports with visual previews and milestone tracking</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-start space-x-4">
                                                    <div className="bg-nucor-green text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold mt-1">3</div>
                                                    <div>
                                                        <h4 className="font-semibold text-gray-900">Client Collaboration Portal</h4>
                                                        <p className="text-gray-600 text-sm">Secure online platform for file sharing, feedback, and approval workflows</p>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-start space-x-4">
                                                    <div className="bg-nucor-green text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold mt-1">4</div>
                                                    <div>
                                                        <h4 className="font-semibold text-gray-900">24/48 Hour Response</h4>
                                                        <p className="text-gray-600 text-sm">Guaranteed response time for all client communications and revision requests</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Pricing Summary */}
                            <div className="lg:col-span-1">
                                <div className="pricing-sidebar">
                                    <h3 className="text-xl font-bold mb-4">Contract Summary</h3>
                                    
                                    <div className="mb-6">
                                        <div className="text-3xl font-bold mb-2">
                                            {formatCurrency(pricing.monthlyTotal)}
                                            <span className="text-lg font-normal">/month</span>
                                        </div>
                                        <div className="text-sm opacity-90">
                                            {formatCurrency(pricing.annualTotal)} annually
                                        </div>
                                    </div>

                                    <div className="mb-6 p-3 bg-white bg-opacity-20 rounded-lg">
                                        <div className="text-sm font-medium mb-1">Total Monthly Savings</div>
                                        <div className="text-xl font-bold">
                                            {formatCurrency(pricing.totalSavings)} ({pricing.savingsPercentage.toFixed(1)}%)
                                        </div>
                                    </div>

                                    <div className="space-y-3 mb-6">
                                        {pricing.breakdown.map((item, idx) => (
                                            <div key={idx} className="flex justify-between text-sm">
                                                <div>
                                                    <div className="font-medium">{item.service}</div>
                                                    <div className="opacity-80">{item.frequency}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="font-medium">{formatCurrency(item.monthlyRetainer)}</div>
                                                    <div className="opacity-80">Save {formatCurrency(item.savings)}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <button
                                        onClick={exportContract}
                                        className="w-full bg-white text-nucor-green font-bold py-3 px-4 rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center"
                                    >
                                        <DownloadIcon />
                                        <span className="ml-2">Export Contract</span>
                                    </button>

                                    <div className="mt-4 text-xs opacity-80">
                                        Contract valid for 30 days • 12-month minimum commitment
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-12 text-gray-600">
                            <p className="mb-2">
                                <strong>Contact:</strong> Drew Rogers | DuliMediaLLC@gmail.com | (818) 632-4964
                            </p>
                            <p className="text-sm">
                                All services include professional sound design, unlimited revisions (up to 3 per deliverable), 
                                and 100% satisfaction guarantee.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ContractBuilder />, document.getElementById('root'));
    </script>
</body>
</html>
